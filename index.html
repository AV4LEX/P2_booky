<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/7baf6c3863.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="#" title="lien vers l'accueil du site Booki">
                <img alt="logo du site booki" src="images/logo/Booki.png">
            </a>
            <ul>
                <a href="#" title="trouvez un hébergement">
                    <li>Hébergement</li>
                </a>
                <a href="#" title="consultez les activités">
                    <li>Activités</li>
                </a>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Research -->
        <section class="container">
            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <div class="research">
                <i class="fa-solid fa-location-dot" style="margin-right: 20px;"></i>
                <form action="/search" method="get"></form>
                <input type="text" id="search-input" name="q" placeholder="Marseille, France">
                <button type="submit">Rechercher</button>
            </div>
            <section class="filters-container">
                <div class="filters">
                    <p>Filtres</p>
                </div>
                <div>
                    <input type="radio" id="filter1" name="filter" class="filter-radio">
                    <label for="filter1" class="filters-items">
                        <i class="fa-solid fa-money-bill-wave" style="color: #0065fc;"></i>
                        <p>Économique</p>
                    </label>
                </div>
                <div>
                    <input type="radio" id="filter2" name="filter" class="filter-radio">
                    <label for="filter2" class="filters-items">
                        <i class="fa-solid fa-person" style="color: #0065fc;"></i>
                        <p>Familial</p>
                    </label>
                </div>
                <div>
                    <input type="radio" id="filter3" name="filter" class="filter-radio">
                    <label for="filter3" class="filters-items">
                        <i class="fa-solid fa-heart" style="color: #0065fc;"></i>
                        <p>Romantique</p>
                    </label>
                </div>
                <div>
                    <input type="radio" id="filter4" name="filter" class="filter-radio">
                    <label for="filter4" class="filters-items">
                        <i class="fa-solid fa-fire" style="color: #0065fc;"></i>
                        <p>Nos pépites</p>
                    </label>
                </div>
            </section>
                <div class="info">
                    <i class="fa-solid fa-info" style="color: #0065fc;"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
        </section>
    </main>
</body>

</html>
